<div class="col-md-12 col-sm-12 col-lg-12 header">
  <div class="row">
    <div class="col-md-2 col-sm-2 col-lg-2">
      <img class="logo" src="../../assets/images/logo.png" alt="logo" />
    </div>
    <div class="item-list col-md-10 col-sm-10 col-lg-10">
      <span class="item home">Home</span>
      <span class="item login" [hidden]="isLoggedIn$ | async">LogIn</span>
      <span class="item logout" (click)="onLogout()" *ngIf="isLoggedIn$ | async">LogOut</span>
    </div>
  </div>
</div>
